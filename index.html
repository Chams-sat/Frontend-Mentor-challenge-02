<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="main-card"> 
    <div class="card">
      <picture class="product-picture"> 
        <img class="desktop-img" src="images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum">
        <img class="mobile-img" src="images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum">
      </picture>
      <section class="product-info"> 
        <h2>Perfume</h2> 
        <h1>Gabrielle Essence Eau De Parfum</h1> 
        <p> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of chanel. </p>
          <div class="prices">
            <h3>$149.99</h3>
            <span>$169.99</span>
          </div>
          <a href="#" class="btn">
            <img src="./images/icon-cart.svg" alt=""> Add to Cart
          </a> 
        </section>
      </div>
      <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Chams</a>.
      </footer>
  </main>
</body>
</html>
